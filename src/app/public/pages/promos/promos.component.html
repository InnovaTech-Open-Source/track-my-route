<div class="container">
  <h1>Promociones</h1>
  <div class="row justify-content-center justify-content-xl-evenly">
    <ng-container *ngFor="let promocion of promociones; let i = index">
      <div class="col-10 col-md-6 col-lg-4  col-xl-3 mb-5">
        <mat-card class="example-card">
          <img mat-card-image src="{{ promocion.src }}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <h2>{{ promocion.title }}</h2>
            <p>{{ promocion.description }}</p>
            <small>VÃ¡lido hasta: {{ promocion.date }}</small>
          </mat-card-content>
          <mat-card-actions class="justify-content-center my-3">
            <button mat-flat-button color="primary">Canjear</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="d-none d-lg-block" *ngIf="(i + 1) % 3 === 0"></div>
    </ng-container>
  </div>
</div>
