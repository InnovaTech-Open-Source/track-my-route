<div class="container">
<h1 class="title">Historial de Viajes</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="origen">
    <th mat-header-cell *matHeaderCellDef>Origen</th>
    <td mat-cell *matCellDef="let element">{{element.origen}}</td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef>Destino</th>
    <td mat-cell *matCellDef="let element">{{element.destino}}</td>
  </ng-container>

  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let element">{{element.hora}}</td>
  </ng-container>

  <ng-container matColumnDef="pasaje">
    <th mat-header-cell *matHeaderCellDef>Pasaje</th>
    <td mat-cell *matCellDef="let element">{{element.pasaje}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      [class.demo-row-is-clicked]="isRowClicked(element)"
      [class.bold]="isRowClicked(element)"
      (click)="rowClicked(element)"
      *matRowDef="let element; columns: displayedColumns;">
  </tr>
</table>

</div>
