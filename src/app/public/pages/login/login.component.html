<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bienvenido!</mat-card-title>
      <mat-card-subtitle>Ingresa a tu cuenta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'password'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
          </button>
        </mat-form-field>
        <a href="#" class="password-reset-link">¿Olvidaste tu contraseña?</a>

        <mat-checkbox formControlName="remember">Recuérdame</mat-checkbox>
        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width-input" (click)="redirectToSidebar()">Ingresar</button>
          <a mat-button class="login-link" (click)="redirectToRegister()">¿Aún no tienes una cuenta? Regístrate Aquí</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
